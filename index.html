<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Illuminati</title>

  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
</head>

<body>
  <div id="calculadora">
    <p id="visor">0.00</p>
    <table>
      <tr>
        <td colspan="2" class="acoes">C</td>
        <td colspan="2" class="acoes">Del</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="operadores">/</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="operadores">*</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="operadores">-</td>
      </tr>
      <tr>
        <td class="operadores">.</td>
        <td>0</td>
        <td class="operadores">=</td>
        <td class="operadores">+</td>
      </tr>
    </table>
  </div>
</body>
</html>
